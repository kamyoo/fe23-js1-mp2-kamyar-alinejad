<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sten, Sax, Påse - Ultimate Edition</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="styleSheet" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Sten, Sax, Påse</h1>
        <p>
          Du utmanar datorn på det klassiska spelet sten, sax eller påse. Mata
          in ditt namn och först till tre poäng vinner.
          <br />
          Lycka till!
        </p>
        <form>
          <input
            type="text"
            id="nameInput"
            name="name"
            placeholder="Skriv in ditt namn här.."
            minlength="2"
            maxlength="15"
            required
          />
          <button id="spela">Spela!</button>
        </form>
      </header>
      <div class="ssp">
        <button id="sten">
          <img src="./img/sten.jpg" alt="En rullande sten" name="Sten" />
        </button>
        <button id="sax">
          <img src="./img/sax.jpg" alt="En sax" name="Sax" />
        </button>
        <button id="pase">
          <img src="./img/pase.jpg" alt="En påse" name="Pase" />
        </button>
      </div>
      <h3 id="meddelande"></h3>
      <section id="valen">
        <div id="mittVal">
          <div id="playerOne">Player 1:</div>
          <img src="" alt="" id="mittPick" />
        </div>
        <div id="clickMsg"></div>
        <div id="dataVal">
          <div>Dumburk:</div>
          <img src="" alt="" id="cpuPick" />
        </div>
      </section>
      <div id="resultat">0 - 0</div>
      <div id="vinnare"><button id="reset">Spela igen!</button></div>
      <div id="footer"></div>
    </main>
  </body>
</html>
